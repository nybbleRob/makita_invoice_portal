# Catch-all: drop random hosts hitting this IP
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

# HTTP -> HTTPS redirect for Makita Invoice Portal
server {
    listen 80;
    server_name edi.makitauk.com dev-edi.makitauk.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - Makita Invoice Portal
server {
    listen 443 ssl http2;
    server_name edi.makitauk.com dev-edi.makitauk.com;

    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/edi.makitauk.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edi.makitauk.com/privkey.pem;

    # SSL Configuration (modern, secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    client_max_body_size 250m;

    # React build output
    root /var/www/makita-invportal/frontend/build;
    index index.html;

    # API -> Node (Express)
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # If you upload big PDFs / slow imports:
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # WebSocket support (only upgrades when requested)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Add proper MIME type for .mjs files
    location ~* \.mjs$ {
        types { application/javascript mjs; }
        add_header Content-Type application/javascript;
    }

    # Serve uploaded files (proxied to backend)
    location /uploads/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # React SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Map header for websocket Connection upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
